<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imants Dolgins - Data and ML</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='white'/><text x='50' y='70' font-family='Arial, sans-serif' font-weight='bold' font-size='60' text-anchor='middle' fill='%231a1a1a'>ID</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #canvas1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        /* --- DEFINING THE ANIMATIONS --- */
        
        /* 1. The Entrance (Float Up) */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* 2. The Idle State (Shimmer) */
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* --- TYPOGRAPHY STYLING --- */

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 10px;
            
            /* Gradient Setup for the Shimmer */
            background: linear-gradient(
                to right, 
                #1a1a1a 0%, 
                #1a1a1a 40%, 
                #4a90e2 50%, 
                #1a1a1a 60%, 
                #1a1a1a 100%
            );
            background-size: 200% auto;
            
            /* Clip background to text */
            color: #1a1a1a;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            /* COMBINING ANIMATIONS: 
               1. Float up (happens once)
               2. Shine (happens forever) 
            */
            opacity: 0; /* Hidden before animation starts */
            animation: fadeInUp 1s ease-out forwards, shine 5s linear infinite;
        }

        p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            
            /* Only floats up, no shimmer */
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            pointer-events: auto;
            
            /* Only floats up, longer delay */
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .social-links a {
            color: #000;
            font-size: 3rem;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
            opacity: 0.8;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            opacity: 1;
            color: #4a90e2;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Imants Dolgins</h1>
        <p>Visit My Pages</p>
        
        <div class="social-links">
            <a href="https://blog.firmasai.lv/" target="_blank" aria-label="Blog">
                <i class="fas fa-blog"></i>
            </a>
            <a href="https://www.linkedin.com/in/imants-dolgins-a536197/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.kaggle.com/imantsdolgins" target="_blank" aria-label="Kaggle">
                <i class="fab fa-kaggle"></i>
            </a>
            <a href="https://imantsdlv.github.io/" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.instagram.com/imantsd/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <canvas id="canvas1"></canvas>

    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        
        const mouse = {
            x: null,
            y: null,
            radius: 120
        }

        window.addEventListener('mousemove', function(event){
            mouse.x = event.x;
            mouse.y = event.y;
        });
        // Listen for when a finger moves across the screen
        window.addEventListener('touchmove', function(event){
            // Prevent default scrolling behavior so the page doesn't jump
            event.preventDefault(); 
            mouse.x = event.touches[0].clientX;
            mouse.y = event.touches[0].clientY;
        }, { passive: false });

        // Listen for the initial touch
        window.addEventListener('touchstart', function(event){
            event.preventDefault();
            mouse.x = event.touches[0].clientX;
            mouse.y = event.touches[0].clientY;
        }, { passive: false });

        // Optional: When finger leaves screen, reset so particles return home
        window.addEventListener('touchend', function(){
            mouse.x = null;
            mouse.y = null;
        });

        class Particle {
            constructor(x, y, isShape){
                this.x = x;
                this.y = y;
                this.isShape = isShape;
                if (isShape) {
                    this.size = 2.5; 
                } else {
                    this.size = (Math.random() * 2) + 0.5; 
                }
                this.baseX = x;
                this.baseY = y;
                this.density = (Math.random() * 30) + 5;
                if (isShape) {
                    this.color = '#4a90e2';
                } else {
                    this.color = '#b0b0b0';
                }
            }

            draw(){
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update(){
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX; 
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 15;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 15;
                    }
                }
            }
        }

        function init(){
            particlesArray = [];
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 30px Verdana'; 
            ctx.fillText('ID', 0, 30); 
            const textCoordinates = ctx.getImageData(0, 0, 50, 50);
            
            const shapeWidth = 50 * 20; 
            const shapeHeight = 30 * 20;
            const centerX = (canvas.width / 2) - (shapeWidth / 2);
            const centerY = (canvas.height / 2) - (shapeHeight / 2) - 30;

            for (let y = 0, y2 = textCoordinates.height; y < y2; y++){
                for (let x = 0, x2 = textCoordinates.width; x < x2; x++){
                    if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128){
                        let positionX = x * 20 + centerX;
                        let positionY = y * 20 + centerY;
                        particlesArray.push(new Particle(positionX, positionY, true));
                    }
                }
            }

            for(let i=0; i<1500; i++){
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                particlesArray.push(new Particle(x, y, false));
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function animate(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++){
                particlesArray[i].draw();
                particlesArray[i].update();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
