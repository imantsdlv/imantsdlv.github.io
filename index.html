<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to imantsdlv's Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f0f4f9 0%, #e4eaf1 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #1a202c;
        }
        .container {
            max-width: 480px;
            margin: 48px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(60,72,88,0.10);
            padding: 32px 24px;
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 2px 12px rgba(60,72,88,0.10);
            margin-bottom: 16px;
            object-fit: cover;
        }
        h1 {
            margin-top: 0;
            font-size: 2.2em;
        }
        .bio {
            color: #516073;
            font-style: italic;
            margin-bottom: 24px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 24px 0;
        }
        li {
            margin: 8px 0;
            font-size: 1.06em;
        }
        a {
            color: #2267be;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 4vw; }
            h1 { font-size: 1.4em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/imantsdlv.png" alt="imantsdlv's avatar" class="avatar">
        <h1>Hello, I'm Imants!</h1>
        <p class="bio">Web developer & technology enthusiast. Welcome to my personal site!</p>
        <ul>
            <li>Email: yourname@example.com</li>
            <li>GitHub: <a href="https://github.com/imantsdlv" target="_blank">imantsdlv</a></li>
        </ul>
        <p>This is a simple webpage created with HTML. Stay tuned for updates!</p>
    </div>
</body>
</html>
